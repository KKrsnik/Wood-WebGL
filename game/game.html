<!DOCTYPE html>
<html>
<head>
    <title>The Woods</title>
    <meta charset="UTF-8">


    <link rel="stylesheet" type="text/css" href="common/style.css">

    <script type="text/javascript" src="lib/gl-matrix-min.js"></script>
    <script type="text/javascript" src="lib/dat.gui.min.js"></script>
    <script type="text/javascript" src="lib/oimo.min.js"></script>
    <script type="module" src="17-game.js"></script>

</head>
<body>
<div class="fullscreen">
    <canvas></canvas>
</div>

<div id="score" style="position: absolute; top:0px; background-color:white; width: 10%;">
    <label>
      Preostali čas:
      <label id="time"></label>
    </label></br>
    <label>
      Ostali nasprotniki:
      <label id="left"></label>
    </label></br>
    <label>
      Pokončani nasprotniki:
      <label id="slain"></label>
    </label>
</div>
<div id="win" class="fullscreen" style="visibility: hidden; background-color: black;position: absolute;  top:0px;text-align:center;">
    <a href="game.html">
      <img src="common/images/win.jpg" alt="Girl in a jacket" width="500" height="600"></br>
      <button>REPLAY</button>
    </a>
</div>

<div id="lose" class="fullscreen" style="visibility: hidden; background-color: black; position: absolute; top:0px;text-align:center;">

    <a href="game.html">
       <img src="common/images/lose.jpg" alt="Girl in a jacket" width="500" height="600"></br>
      <button>RETRY</button>
    </a>
</div>
</body>
</html>
